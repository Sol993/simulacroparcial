<div class="row g-5">
    <div class="col-md-5 col-lg-4 order-md-last">
      <app-tabla-paises (selecionarPaisEvent)="paisSelecionado($event)"></app-tabla-paises>
    </div>
<div class="col-md-7 col-lg-8">
    <form [formGroup]="altaForm" (ngSubmit)="aceptar()">
      <div class="row">
        <div class="col-md-12 mb-5">
          <h2>Angular Forms</h2>
        </div>
      </div>
      <div class="row formulario">
        <div class="col-md-6 mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre" formControlName="nombre">
          <small class="invalid" 
            *ngIf="altaForm.controls.nombre.errors?.['required'] &&
            altaForm.controls.nombre.touched">
            El nombre es requerido
          </small>      
        </div>
        <div class="col-md-6 mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingrese apellido" formControlName="apellido"> 
          <small class="invalid"
            *ngIf="altaForm.controls.apellido.errors?.['required'] &&
            altaForm.controls.apellido.touched">
            El apellido es requerido
          </small>
        </div>
        <div class="col-md-6 mb-3">
          <label for="dni" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad" placeholder="Ingrese edad" formControlName="edad">
          <small class="invalid"
            *ngIf="altaForm.controls.edad.errors?.['required'] &&
            altaForm.controls.edad.touched">
            La edad es requerida
          </small>
          <small class="invalid"
            *ngIf="altaForm.controls.edad.errors?.['min'] || 
            altaForm.controls.edad.errors?.['max'] &&
            altaForm.controls.edad.touched">
            La edad debe ser de 18 a 99 a√±os
          </small>
        </div>
        <div class="col-md-6 mb-3">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-select" id="sexo" formControlName="sexo">
            <option value="">Seleccione uno</option>
            <option value="F">Femenino</option>
            <option value="M">Masculino</option>
          </select>
          <small class="invalid"
            *ngIf="altaForm.controls.sexo.errors?.['required'] &&
            altaForm.controls.sexo.touched">
            El sexo es requerido
          </small>
        </div>
        <div class="col-md-6 mb-3">
            <label for="nacionalidad" class="form-label">Nacionalidad</label>
            <input type="text" class="form-control" readonly id="nacionalidad" formControlName="nacionalidad" >
            <small class="invalid"
              *ngIf="altaForm.controls.nacionalidad.errors?.['required'] &&
              altaForm.controls.nacionalidad.touched">
              Nacionalidad es requerido
            </small>
          </div>       
      </div>
        <div class="col-md-12 d-grid gap-2">
          <button type="submit" 
          class="btn btn-primary btn-block" 
          [disabled]="altaForm.invalid">
          Aceptar
        </button>
        </div>
    </form>
  </div>
</div>
